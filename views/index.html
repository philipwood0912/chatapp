<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Chat App</title>
</head>
<body>
    <header>
        <img src="images/app-logo.svg" alt="logo">
        <h1>Philip's Chat App</h1>
    </header>
    <main id="app">
        <div v-if="!authenticated">
            <newname></newname>
        </div>
        <div v-else></div>
        <div v-if="authenticated">
            <div id="messageflex">
                <div id="userArea">
                    <h2 id="usersCon">Users Connected: {{connections}}</h2>
                    <ul v-for="(user, index) in currentUsers" :key="index">
                        <li>- {{user.name}}</li>
                    </ul>
                </div>
                <div class="messages">
                    <div class="message" v-for="message in messages">
                        <newmessage :msg="message"></newmessage>
                    </div>
                    <!-- <newmessage v-for="(message, index) in messages" :msg="message" :key="index"></newmessage> -->
                </div>
            </div>
            <newroom></newroom>
        </div>
        <div v-else></div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main.js"></script>
</body>
</html>
